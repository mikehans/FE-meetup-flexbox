<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Navbar demo</title>
	<style>
		ul {
			display: flex;
			justify-content: space-between;
			width: 70vw;
			background-color: salmon;
			padding:0;
		}

		li{
			list-style-type: none;
			font-size: 16pt;
			border: 1px solid black;
			border-radius: 3px;
			/* margin-right: 10px; */
			background-color: burlywood;
		}

		/* li:nth-of-type(5){
			margin-right: 0;
			margin-left: auto;
		} */
	</style>
</head>
<body>
	<nav>
		<ul>
			<li>Page 1</li>
			<li>Page 2</li>
			<li>Page 3</li>
			<li>Page 4 is wider</li>
			<li>Page 5</li>
		</ul>
	</nav>
</body>
</html>
